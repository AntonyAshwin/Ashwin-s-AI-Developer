<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 10px;
        }

        #userPrompt {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
        }

        #viewButton {
            display: none;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #viewButton:hover {
            background-color: #218838;
        }

        /* Loading spinner styles */
        #loadingSpinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <form id="promptForm">
        <label for="userPrompt">What do you want your app to do?</label>
        <textarea id="userPrompt" name="userPrompt" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="loadingSpinner"></div>
    <p id="output"></p>
    <button id="viewButton">View Generated Application</button>

    <script>
        document.getElementById('promptForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userPrompt = document.getElementById('userPrompt').value;
            const loadingSpinner = document.getElementById('loadingSpinner');
            const output = document.getElementById('output');
            const viewButton = document.getElementById('viewButton');

            // Show the loading spinner and hide output and button
            loadingSpinner.style.display = 'block';
            output.textContent = '';
            viewButton.style.display = 'none';

            fetch('http://localhost:3000/create', {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: userPrompt }),
            })
                .then(res => res.json())
                .then(data => {
                    const fileUrl = data.fileUrl;

     
                    loadingSpinner.style.display = 'none';
                
                    viewButton.style.display = 'block';
                    viewButton.onclick = () => {
                        window.open(fileUrl, '_blank');
                    };
                })
                .catch(err => {
                    console.error('Error:', err);

                
                    loadingSpinner.style.display = 'none';
                    output.textContent = 'An error occurred.';
                });
        });
    </script>
</body>
</html>
