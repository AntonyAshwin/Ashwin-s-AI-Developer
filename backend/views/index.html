<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwin's site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 10px;
        }

        #userPrompt {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #clearButton {
            background-color: #dc3545;
        }

        #clearButton:hover {
            background-color: #c82333;
        }

        #loadingSpinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <form id="promptForm">
        <label for="userPrompt">What do you want your app to do?</label>
        <textarea id="userPrompt" name="userPrompt" rows="4" required></textarea>
        <button type="submit">Submit</button>
        <button type="button" id="clearButton">Clear</button>
    </form>
    <div id="loadingSpinner"></div>

    <script>
        let baseUrl = '';

        // Fetch the base URL from the backend
        fetch('/config')
            .then(res => res.json())
            .then(config => {
                baseUrl = config.baseUrl;
            })
            .catch(err => {
                console.error('Error fetching base URL:', err);
            });

        document.getElementById('promptForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userPrompt = document.getElementById('userPrompt').value;
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Show the loading spinner
            loadingSpinner.style.display = 'block';

            fetch('/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: userPrompt }),
            })
                .then(res => res.text())
                .then(htmlContent => {
                    // Hide the loading spinner
                    loadingSpinner.style.display = 'none';

                    // Replace the entire document with the new HTML content
                    document.open();
                    document.write(htmlContent);
                    document.close();
                })
                .catch(err => {
                    console.error('Error:', err);
                    loadingSpinner.style.display = 'none';
                    alert('An error occurred while generating the HTML.');
                });
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('userPrompt').value = '';
        });
    </script>
</body>
</html>
